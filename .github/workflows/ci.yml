name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  GO_VERSION: "1.23"
  IMAGE_NAME: jbcom/secretsync
  GOTOOLCHAIN: local

jobs:
  # ============================================
  # TEST
  # ============================================
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Tidy and download dependencies
        run: |
          go mod tidy
          go mod download

      - name: Start test services
        uses: hoverkraft-tech/compose-action@v2.0.2
        with:
          compose-file: docker-compose.test.yml
          services: |
            localstack
            vault
          up-flags: "-d --wait"

      - name: Wait for services
        run: |
          for i in {1..30}; do
            curl -sS http://localhost:4566/_localstack/health | grep -q running && break
            sleep 2
          done
          for i in {1..30}; do
            curl -sS http://localhost:8200/v1/sys/health 2>/dev/null | grep -q initialized && break
            sleep 2
          done

      - name: Run tests
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_REGION: us-east-1
          VAULT_ADDR: http://localhost:8200
          VAULT_TOKEN: test-root-token
        run: go test -v -race -coverprofile=coverage.out ./...

      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  # ============================================
  # LINT
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Tidy modules
        run: go mod tidy

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v2.7.2
          install-mode: binary

  # ============================================
  # BUILD (PR only - validate build works)
  # ============================================
  build:
    name: Build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}

  # ============================================
  # PUBLISH (main branch - push :latest)
  # ============================================
  publish:
    name: Publish
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [test, lint]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push :latest
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
