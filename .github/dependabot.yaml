# Dependabot configuration for secretsync
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Go module dependencies
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all minor and patch updates together
      go-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group all major updates together (breaking changes)
      go-major:
        patterns:
          - "*"
        update-types:
          - "major"
    labels:
      - "dependencies"
      - "go"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all minor and patch updates together
      actions-minor-and-patch:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
      # Group all major updates together (breaking changes)
      actions-major:
        patterns:
          - "*"
        update-types:
          - "major"
    labels:
      - "dependencies"
      - "github_actions"
