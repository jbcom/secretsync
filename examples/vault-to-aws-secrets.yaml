---
apiVersion: secretsync.jbcom.dev/v1alpha1
kind: SecretSync
metadata:
  name: vault-to-aws-secrets
  namespace: default
spec:
  source:
    address: "https://vault.example.com"
    path: "hello/world"
    namespace: "foo/bar"
  dest:
  - aws:
      name: "example-secret"
      region: "us-west-2"